<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="calculoFatorial.css">
</head>
<body>
    <h1>Calculo fatorial</h1>
    <p>Escreva um número (entre 1 e 21) na caixa a seguir e te mostrarei o fatorial dele.</p>
    <label for="input">Número:</label>
    <input type="text" id="input">
    <button type="button" onclick="fatorial(document.getElementById('input').value)" id="button">Fatorial</button>
    <p>Preencha os dados acima e aperte o botão.</p>
    <h2 class="text" id="text"></h2>

    <p class="result" id="result"></p>

    <script src="calculoFatorial.js"></script>
</body>
</html>
